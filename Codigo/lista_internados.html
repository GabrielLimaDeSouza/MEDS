<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="ListaContatos()">
    <h1>Listagem de Internados</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="index.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <select name="filtro_sangue" id="filtro_sangue" onchange="ListaContatos()" class="form-control">
                        <option value="">Selecione o Tipo Sanguíneo</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="Não identificado">Não identificado</option>
                    </select>
                </div>
                <div class="col-sm-8">
                    <select name="filtro_categoria" id="filtro_categoria" onchange="ListaContatos()"
                        class="form-control">
                        <option value="">Selecione a Classificação de Risco</option>
                        <option value="Vermelho">Vermelho</option>
                        <option value="Laranja">Laranja</option>
                        <option value="Amarelo">Amarelo</option>
                        <option value="Verde">Verde</option>
                        <option value="Azul">Azul</option>
                    </select>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo Sanguíneo</th>
                            <th scope="col">Observações</th>
                            <th scope="col">Remédios</th>
                            <th scope="col">Risco</th>
                            <th scope="col">Alergia</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        // função para listar na tabela os contatos que estão associados aos filtros 
        function ListaContatos() {

            // Obtem os dados informados pelo usuário nos filtros
            let fc = document.getElementById('filtro_sangue').value;
            let fcg = document.getElementById('filtro_categoria').value;

            // limpa a lista de contatos apresentados
            $("#table-contatos").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const contato = db.data[index];

                // Verifica se os dados do contato batem com os filtros
                if (((contato.sangue == fc) || (fc == '')) &&
                    ((contato.categoria == fcg) || (fcg == ''))) {

                    // Inclui o contato na tabela    
                    $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                    <td>${contato.nome}</td>
                                                    <td>${contato.sangue}</td>
                                                    <td>${contato.observacoes}</td>
                                                    <td>${contato.remedio}</td>
                                                    <td>${contato.categoria}</td>
                                                    <td>${contato.alergia}</td>
                                                </tr>`);
                }
            }

        }
    </script>

</body>

</html>
