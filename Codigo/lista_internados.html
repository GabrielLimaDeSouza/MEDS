<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de internados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="Listainterados()">
    <h1>Listagem de Internados</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">interado não encontrado.</div>-->
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="index.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>

        <form id="form-interado">
            <div class="form-group row">
                <div class="col-sm-4">
                    <select name="filtro_cidade" id="filtro_cidade" onchange="Listainterados()" class="form-control">
                        <option value="">Selecione a Cidade</option>
                        <option value="Betim">Betim</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Goiânia">Goiânia</option>
                    </select>
                </div>
                <div class="col-sm-8">
                    <select name="filtro_categoria" id="filtro_categoria" onchange="Listainterados()"
                        class="form-control">
                        <option value="">Selecione a Classificação de Risco</option>
                        <option value="Vermelho">Vermelho</option>
                        <option value="Verde">Verde</option>
                        <option value="Amarelo">Amarelo</option>
                        <option value="Azul">Azul</option>
                    </select>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-interados" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Site</th>
                        </tr>
                    </thead>
                    <tbody id="table-interados">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        // função para listar na tabela os interados que estão associados aos filtros 
        function Listainterados() {

            // Obtem os dados informados pelo usuário nos filtros
            let fc = document.getElementById('filtro_cidade').value;
            let fcg = document.getElementById('filtro_categoria').value;

            // limpa a lista de interados apresentados
            $("#table-interados").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const interado = db.data[index];

                // Verifica se os dados do interado batem com os filtros
                if (((interado.cidade == fc) || (fc == '')) &&
                    ((interado.categoria == fcg) || (fcg == ''))) {

                    // Inclui o interado na tabela    
                    $("#table-interados").append(`<tr><td scope="row">${interado.id}</td>
                                                    <td>${interado.nome}</td>
                                                    <td>${interado.telefone}</td>
                                                    <td>${interado.email}</td>
                                                    <td>${interado.cidade}</td>
                                                    <td>${interado.categoria}</td>
                                                    <td>${interado.website}</td>
                                                </tr>`);
                }
            }

        }
    </script>

</body>

</html>
