<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de internados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="internacoes.css">
</head>

<body onload="Listainternados()">
    <h1>Listagem de Internados</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">internado não encontrado.</div>-->
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="internacoes.html"><input type="button" class="btn btn-warning" id="btnClear"
                        value="Cadastro"></a>
            </div>
        </div>

        <form id="form-internado">
            <div class="form-group row">
                <div class="col-sm-4">
                    <select name="filtro_sangue" id="filtro_sangue" onchange="Listainternados()" class="form-control">
                        <option value="">Selecione o Tipo Sanguíneo</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="Não identificado">Não identificado</option>
                    </select>
                </div>
                <div class="col-sm-8">
                    <select name="filtro_categoria" id="filtro_categoria" onchange="Listainternados()"
                        class="form-control">
                        <option value="">Selecione a Classificação de Risco</option>
                        <option value="Vermelho">Vermelho</option>
                        <option value="Laranja">Laranja</option>
                        <option value="Amarelo">Amarelo</option>
                        <option value="Verde">Verde</option>
                        <option value="Azul">Azul</option>
                    </select>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-internados" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo Sanguíneo</th>
                            <th scope="col">Observações</th>
                            <th scope="col">Remédios</th>
                            <th scope="col">Risco</th>
                            <th scope="col">Alergia</th>
                        </tr>
                    </thead>
                    <tbody id="table-internados">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="internacoes.js"></script>
    <script>
        // função para listar na tabela os internados que estão associados aos filtros 
        function Listainternados() {

            // Obtem os dados informados pelo usuário nos filtros
            let fc = document.getElementById('filtro_sangue').value;
            let fcg = document.getElementById('filtro_categoria').value;

            // limpa a lista de internados apresentados
            $("#table-internados").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const internado = db.data[index];

                // Verifica se os dados do internado batem com os filtros
                if (((internado.sangue == fc) || (fc == '')) &&
                    ((internado.categoria == fcg) || (fcg == ''))) {

                    // Inclui o internado na tabela    
                    $("#table-internados").append(`<tr><td scope="row">${internado.id}</td>
                                                    <td>${internado.nome}</td>
                                                    <td>${internado.sangue}</td>
                                                    <td>${internado.observacoes}</td>
                                                    <td>${internado.remedio}</td>
                                                    <td>${internado.categoria}</td>
                                                    <td>${internado.alergia}</td>
                                                </tr>`);
                }
            }

        }
    </script>

</body>

</html>
