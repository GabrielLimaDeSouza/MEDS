<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Médico</title>
    <link rel="stylesheet" href="loginM.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="../../Logo/image2vector.svg">
</head>

<body>
    <header class="container header">
        <div class="row">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-2 col-lg-1">
                        <img src="../../Logo/meds-removebg-preview_1.png" class="logo">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id='login'>
            <div class="container">
                <div class="row">
                    <div class="col-3 form_area">
                        <form form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                            <p>
                                <label for="username">Usuário:</label>
                                <input type="text" id="username" name="username" autocomplete="off" required="required">
                            </p>
                            <p>
                                <label for="password">Senha:</label>
                                <input type="password" id="password" name="password" required="required">
                            </p>
                            <button type="submit" name="submit" value="submit" class="btn btn-primary"
                                id="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div>
        <footer class="container footer">
            <div class="row">
                <div class="col-12 footer_area">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <img src="../../Logo/meds-removebg-preview_1.png" class="logo_pe">
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 footer_area">
                            <nav class="nav">
                                <a class="nav-link active" href="#">Fale Conosco</a>
                                <a class="nav-link" href="#">Serviços</a>
                                <a class="nav-link" href="#">Intitucional</a>
                                <a class="nav-link" href="#">Quem Somos?</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="loginM.js"></script>
    <script>
        // Declara uma função para processar o formulário de login
        function processaFormLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Valida login e se estiver ok, redireciona para tela inicial da aplicação
            resultadoLogin = loginUser();
            if (resultadoLogin) {
                window.location.href = "../../Tela medico/medico.html";
            }
            else { // Se login falhou, avisa ao usuário
                alert('Usuário ou senha incorretos');
            }
        }
        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById('submit').addEventListener('click', processaFormLogin);
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
