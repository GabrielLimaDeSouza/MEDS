<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 cadastro_horario">
                <h1>Cadastro de Horários</h1>
                <form>
                    <label for="medico">Escolha o nome do médico</label>
                    <select id="medico" name="medico" required>
                        <option>Dr. João Carlos Ferreira</option>
                        <option>Dra. Maria Augusta da Silva</option>
                        <option>Dr. Gustavo Assis Fereira</option>
                        <option>Dr. Antônio Fernandes de Melo</option>
                        <option>Dra. Julia Carvalho dos Santos</option>
                    </select>
                    <label for="dia">Selecione o dia</label>
                    <input type="date" name="dia" id="dia" required></br>
                    <label for="horario-inicio">Selecione o horário de ínicio</label>
                    <input type="time" name="horario-inicio" id="horario-inicio" required>
                    <label for="horario-inicio">Selecione o horário de término</label>
                    <input type="time" name="horario-final" id="horario-final" required></br>
                    <input type="submit" id="btnsubmit"></input>
                </form>
            </div>
        </div>
    </div>
    <div id="calendar"></div>

    <script src="js/main.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        let btn = document.getElementById("btnsubmit");
        btn.addEventListener("click", function () {
            let campoNome = document.getElementById("medico");
            let campoData = document.getElementById("dia");
            let campoHorarioInicio = document.getElementById("horario-inicio");
            let campoHorarioFinal = document.getElementById("horario-final");
            let nomeMedico = campoNome.value;
            let data = campoData.value;
            let inicio = campoHorarioInicio.value;
            let fim = campoHorarioFinal.value;

            let novoCadastro = {
                "nome": nomeMedico,
                "data": data,
                "inicio": inicio,
                "fim": fim
            }

            localStorage.setItem("cadastro", JSON.stringify(novoCadastro));
        })
    </script>
</body>

</html>
