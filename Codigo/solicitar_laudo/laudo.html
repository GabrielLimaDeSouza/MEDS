<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Laudo Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../Logo/image2vector.svg">
    <link rel="stylesheet" href="laudo.css">
</head>

<body>
    <header class="container header">
        <div class="row">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-2 col-lg-1">
                        <img src="../Logo/meds-removebg-preview_1.png" class="logo">
                    </div>
                    <div class="col-6 col-sm-6 col-md-4 col-lg-7 texto d-flex justify-content-center" id="texto">
                        <h1>Solicitar Laudo</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div clas="col-8">
                <div class="d-flex justify-content-center">
                    <form>
                        <label for="inputmensagem" class="labelmensagem">Mensagem</label></br>
                        <input type="text" id="inputmensagem" name="inputmensagem"
                            placeholder="Deixe uma mensagem para o seu médico"></br>
                        <div id="select">
                            <label for="selectmedico" class="labelmedico">Nome do Médico</label>
                            <select id="selectmedico" name="selectmedico">
                                <option value="" disabled selected>Escolha o médico</option>
                            </select>
                        </div>
                        <button type="submit" class="btnsubmit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="container footer">
        <div class="row">
            <div class="col-12 footer_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <img src="../Logo/meds-removebg-preview_1.png" class="logo_pe">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 footer_area">
                        <nav class="nav">
                            <a class="nav-link active" href="#">Fale Conosco</a>
                            <a class="nav-link" href="#">Serviços</a>
                            <a class="nav-link" href="#">Intitucional</a>
                            <a class="nav-link" href="#">Quem Somos?</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="laudo.js"></script>
</body>

</html>
