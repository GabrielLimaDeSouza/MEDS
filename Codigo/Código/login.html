<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MEDS</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
      <div id='login'>
        <div class="container">
          <div class="row">
            <div class="col-3 form_area">
              <form id="login-form">
                <p>
                  <label for="username">Usuário:</label>
                  <input type="text" id="username" name="username" autocomplete="off" required="required">
                </p>
                <p>
                  <label for="password">Senha:</label>
                  <input type="password" id="password" name="password" required="required">
                </p>
                <button type="submit" name="submit" value="submit" class="btn btn-primary" id="submit">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-info novo_usuario_botao" data-toggle="modal" data-target="#loginModal">Novo Usuário</button>

      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Cadastro de Usuário MEDS</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                        <h3 class="text-center text-info">Novo usuário</h3>
                        <div class="form-group">
                            <label for="login" class="text-info">Usuário</label><br>
                            <input type="text" name="usuario_cadastro" id="usuario_cadastro" class="form-control" placeholder="Ex: João_Augusto" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="nome" class="text-info">Nome Completo</label><br>
                            <input type="text" name="nome_cadastro" id="nome_cadastro" class="form-control" placeholder="Ex: João Augusto da Silva Lopes" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email</label><br>
                            <input type="email" name="email_cadastro" id="email_cadastro" class="form-control" placeholder="Ex: joaoaugusto2@gmail.com" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="senha" class="text-info">Senha</label><br>
                            <input type="password" name="senha_cadastro" id="senha_cadastro" class="form-control" placeholder="Crie uma senha" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="senha2" class="text-info">Confirmação de Senha</label><br>
                            <input type="password" name="senha_confirmacao_cadastro" id="senha_confirmacao_cadastro" class="form-control" placeholder="Confirme sua senha" autocomplete="off">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
