<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>CadastroMedico_Meds</title>
</head>
<script src="cadastro-medico.js">


        var db = JSON.parse(localStorage.getItem('oCadastro'));

                    $("#button").click(function () {

                    let nome = $("#nome").val();
                    let email = $("#email").val();
                    let telefone = $('#numero').val();
                    let nascimento = $("#nascimento").val();
                    let CPF = $('#CPF').val();
                    let CRM = $('#CRM').val();
                    let especialidade = $('#Especialidade').val();
                    let rua = $('#rua').val();
                    let complemento = $('#Complemento').val();
                    let bairro = $('#Bairro').val();
                    let UF = $('#UF').val();
                    let CEP = $('#CEP').val();
                    let password = $('#password').val();
                    let cadastro = { nome: nome, 
                            telefone: telefone, 
                            email: email, 
                            nascimento: nascimento, 
                            CPF: CPF,
                            CRM: CRM,
                            especialidade: especialidade,
                            rua: rua,
                            complemento: complemento,
                            bairro: bairro,
                            UF: UF,
                            CEP: CEP,
                            password: password
                        };

                    insertCadastro(cadastro);

                    });

                    
</script>
<body>
    <div id="main_container">
        <form id="form" action="">
            <div class="coluna col-12 col-sm-12 col-md-6 col-lg-2">
                <div class="input">
                    <label for="nome completo">Nome Completo</label>
                    <input type="nome completo" name="nome completo" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="input">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="nascimento" name="nascimento" id="nascimento" placeholder="Digite sua data de nascimento">
                </div>
                <div class="input">
                    <label for="CPF">CPF</label>
                    <input type="CPF" name="CPF" id="CPF" placeholder="Digite seu  CPF">
                </div>
                <div class="input">
                    <label for="numero">Telefone/Celular</label>
                    <input type="numero" name="numero" id="numero" placeholder="Digite seu número telefonico">
                </div>
                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="input">
                    <label for="CRM">CRM</label>
                    <input type="CRM" name="CRM" id="CRM" placeholder="Digite seu CRM">
                </div>
                <div class="input">
                    <label for="Especialidade">Especialidade</label>
                    <input type="Especialidade" name="Especialidade" id="Especialidade" placeholder="Digite sua especialidade">
                </div>
            </div>
            <div class="coluna col-12 col-sm-12 col-md-6 col-lg-2">
                <div class="input">
                    <label for="Rua">Rua</label>
                    <input type="Rua" name="Rua" id="Rua">
                </div>
                <div class="input">
                    <label for="Complemento">Complemento</label>
                    <input type="Complemento" name="Complemento" id="Complemento">
                </div>
                <div class="input">
                    <label for="Bairro">Bairro</label>
                    <input type="Bairro" name="Bairro" id="Bairro" placeholder="Digite o nome do seu Bairro">
                </div>
                <div class="input">
                    <label for="UF">UF</label>
                    <input type="UF" name="UF" id="UF" placeholder="Digite sua unidade federativa">
                </div>

                <div class="input">
                    <label for="CEP">CEP</label>
                    <input type="CEP" name="CEP" id="CEP" placeholder="Digite seu CEP">
                </div>
                <div class="input">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="input">
                    <label for="confirm">Confirmação da Senha</label>
                    <input type="password" name="confirm" id="confirm" placeholder="Digite sua senha novamente">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-2">
                <input id="voltar" type="submit" value="Voltar">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-2">
                <input id="button" type="submit" value="Registrar">
            </div>
        </form>
    </div>
    </main>
</body>
</html>
