<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tela do Paciente MEDS</title>
    <link rel="stylesheet" href="paciente.css">
    <script src="../login/login.js"></script>
</head>
<!--Menu Inicial-->

<body onload="initpage()">
    <header class="container header">
        <div class="row">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-2 col-lg-1">
                        <img src="imagens/meds-removebg-preview_1.png" class="logo">
                    </div>
                    <div class="col-6 col-sm-6 col-md-4 col-lg-7">


                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 menu_area">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Notificações</a>
                            <a class="flex-sm-fill text-sm-center nav-link" id="btn-logout" href="#">Sair</a>
                        </nav>
                    </div>
                </div>
            </div>

        </div>

    </header>
    <!--Conteudo do Site-->

    <main class="container main">
        <div class="row">
            <div class="col-12">
                <!--Duas Colunas Do Carrosel e Botões-->
                <div class="row">

                    <div class="col-12 col-sm-12 col-md-12">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="imagens/foto nova meds.jpg" class="d-block w-100" alt="descricao">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    </div>

                </div>
                <!--Cards-->
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="imagens/paciente (3).png" class="card_img" alt="descrição1">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <a href="#" class="btn btn-secondary">Agendamento</a>
                            </div>
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="imagens/paciente (1).png" class="card_img" alt="descrição2">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <a href="#" class="btn btn-secondary">Solicitar Laudo</a>
                            </div>
                        </div>


                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="imagens/teste-de-sangue.png" class="card_img" alt="descrição3">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <a href="#" class="btn btn-secondary">Exames</a>
                            </div>
                        </div>

                    </div>


                </div>


            </div>


    </main>


    <!--Rodapé-->
    <footer class="container footer">
        <div class="row">
            <div class="col-12 footer_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <img src="imagens/meds-removebg-preview_1.png" class="logo_pe">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 footer_area">
                        <nav class="nav">
                            <a class="nav-link active" href="#">Fale Conosco</a>
                            <a class="nav-link" href="#">Serviços</a>
                            <a class="nav-link" href="#">Intitucional</a>
                            <a class="nav-link" href="#">Quem Somos?</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>


    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        btn = document.getElementById('btn-logout');
        btn.addEventListener('click', logoutUser);
    </script>
</body>

</html>
