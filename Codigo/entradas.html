<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Internações MEDS</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <main>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1>Dados Pessoais</h1>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome Completo</label>
              <input type="text" class="form-control" id="nome" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Data de nascimento</label>
              <input type="date" class="form-control" id="nascimento">
            </div>
          </div>
          <div class="col-6 dados_medicos">
            <h1>Dados Médicos</h1>
            <div class="form-group">
              <label for="campo_deficiencia">Possui alguma deficiência</label><br>
              <input type="radio" name="campo_deficiencia" class="deficiencia" id="campo_deficienciaS"> Sim
              <input type="radio" name="campo_deficiencia" class="deficiencia" id="campo_deficienciaN"> Não<br>
              <div id="textarea_deficiencia">
                <label for="inputdeficiencia" id="inputdeficiencia">Quais?</label>
                <input type="text" name="inputdeficiencia" id="textarea_deficienciacampo">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Tipo sanguíneo</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
                <option>Não identificado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="campo_alergia">Alergias</label><br>
              <input type="radio" name="campo_alergia" class="alergia" id="campo_alergiaS"> Sim
              <input type="radio" name="campo_alergia" class="alergia" id="campo_alergiaN"> Não<br>
              <div id="textarea_alergia">
                <label for="inputalergia" id="inputalergia">Qual alergia?</label>
                <input type="text" name="inputalergia" id="textarea_alergiacampo">
              </div>
            </div>
            <div class="form-group">
              <label for="campo_remedio">Uso de remédio controlado</label><br>
              <input type="radio" name="campo_remedio" class="remedio" id="campo_remedioS"> Sim
              <input type="radio" name="campo_remedio" class="remedio" id="campo_remedioN"> Não<br>
              <div id="textarea_remedios">
                <label for="inputremedio" id="inputremedio">Qual remédio?</label>
                <input type="text" name="inputremedio" id="textarea_remediocampo">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Observações</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Data de entrada</label>
              <input type="date" class="form-control" id="dataentrada">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Horário de entrada</label>
              <input type="time" class="form-control" id="horarioentrada">
            </div>
          </div>
          <button type="submit" id="btn" class="btn_submit">Enviar</button>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="entradas.js"></script>
  <script>

    // Bloqueia e desbloqueia o campo de alergias dependendo da seleção
    let campo = document.getElementById('textarea_alergiacampo');
    let alergiaN = document.getElementById('campo_alergiaN');
    campo.disabled = true;
    alergiaN.addEventListener('change', function () {
      campo.disabled = true;
    })
    let alergia = document.getElementById('campo_alergiaS');
    alergia.addEventListener('change', function () {
      campo.disabled = false;
    })

    // Bloqueia e desbloqueia o campo de medicamentos dependendo da seleção
    let campo_remedio = document.getElementById('textarea_remediocampo');
    let remedioN = document.getElementById('campo_remedioN');
    campo_remedio.disabled = true;
    remedioN.addEventListener('change', function () {
      campo_remedio.disabled = true;
    })
    let remedioS = document.getElementById('campo_remedioS');
    remedioS.addEventListener('change', function () {
      campo_remedio.disabled = false;
    })

    // Bloqueia e desbloqueia o campo de deficiência dependendo da seleção
    let campo_deficiencia = document.getElementById('textarea_deficienciacampo');
    let deficienciaN = document.getElementById('campo_deficienciaN');
    campo_deficiencia.disabled = true;
    deficienciaN.addEventListener('change', function () {
      campo_deficiencia.disabled = true;
    })
    let deficienciaS = document.getElementById('campo_deficienciaS');
    deficienciaS.addEventListener('change', function () {
      campo_deficiencia.disabled = false;
    })


    //Pegando os dados dos campos



  </script>
</body>

</html>
