<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Médico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="agenda.css">

<body>
    <div class="container">
        <div class="row d-flex justify-content-center" id="titulo">
            <div class="col-2 box">
                <h1>Agenda</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2></h2>
                <label for="medico">Nome do Médico:</label>
                <select name="medico" id="medico" class="medico">
                    <option>João Marcelo da Silva</option>
                    <option>Carlos Augusto Machado</option>
                    <option>Isabel Lopes dos Reis</option>
                    <option>Frederico Alberto dos Santos</option>
                    <option>Julia de Souza Mendes </option>
                </select>
                <button type="button" id="btnsalvar" class="btn">Confirmar</button>
            </div>
        </div>
    </div>
    <div id="calendar"></div>

    <script src="js/main.min.js"></script>
    <script src="js/agenda.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
